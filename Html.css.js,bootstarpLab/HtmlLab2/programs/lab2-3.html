<!DOCTYPE html>
<html>
<head>
    
    <title>Album Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       table {
            width: 100%;
            border-collapse: collapse;
        }
 
        .category {
            background-color: #4169E1;
            color: white;
	    margin: 0;
        }
       tr {
   	     height: 50px; /* Adjust height as needed */
	 }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        td img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .container {
            text-align: center;
            background-color: #66b2ff;
            color: white;
            padding: 20px 0;
        }
        .container h1 {
            margin: 0;
        }
        .container h2 {
     margin: 0;
    color: black; /* Set the color to black */
        }
        .container h1 {
            margin-bottom: 10px;
        }
        .section {
            margin: 0;
        }
        .section h3 {
            background-color: #005ea6;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .album-container {
            display: flex;
            justify-content: space-around;
            padding: 30px 0; 
            background-color: #ffffff;
        }
        .album {
            width: 45%;
            text-align: center;
        }
        .album img {
            width: 100%;
            height: auto;
            border: 1px solid #cccccc;
        }
        .album p {
            font-size: 18px;
            color: #333333;
            margin: 10px 0;
        }
         footer {
            background-color:#66b2ff ;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Album Selection</h1>
        <h2>Choose Your Musical Journey</h2>
    </div>

    <table>
            <tr class="category">
                <th colspan="2">Indian Music</th>
            </tr>
            <tr>
                <td>
                    <img src="https://www.shutterstock.com/image-photo/mysurukarnatakaindiajuly-21-2021an-handcrafted-metal-260nw-2013566120.jpg" alt="Indian Melodies">
                    <p>Album Title: Indian Melodies</p>
                </td>
                <td>
                    <img src="https://i.pngimg.me/thumb/f/350/comdlpng6973200.jpg" alt="Raga Reflections">
                    <p>Album Title: Raga Reflections</p>
                </td>
            </tr>
            <tr class="category">
                <th colspan="2">Western Music</th>
            </tr>
            <tr>
                <td>
                    <img src="https://img.freepik.com/premium-photo/purple-mountains-with-purple-sky-mountain-with-dark-purple-sky-purple-galaxy-background_916001-4.jpg?w=740" alt="Symphony Serenade">
                    <p>Album Title: Symphony Serenade</p>

                <td>

                </td>
            </tr>
        </table>
