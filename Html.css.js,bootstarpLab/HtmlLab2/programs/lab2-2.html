<!DOCTYPE html>
<html>
<head>
    
    <title>Online Items and Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }
        form div {
            margin-bottom: 20px;
            text-align: left;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black; 
        }
        input[type="number"] {
            width: 50%; 
            padding: 5px;
        }
        input[type="button"] {
            padding: 15px 30px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; 
        }
        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
			text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample Online Items and Prices</h1>
        <form>
            <div>
                <label for="laptop">Laptop ($800 each):</label>
                <input type="number" id="laptop" name="laptop" value="0" min="0">
            </div>
            <div>
                <label for="smartphone">Smartphone ($400 each):</label>
                <input type="number" id="smartphone" name="smartphone" value="0" min="0">
            </div>
            <div>
                <label for="headphones">Headphones ($50 each):</label>
                <input type="number" id="headphones" name="headphones" value="0" min="0">
            </div>
            <div>
                <label for="tablet">Tablet ($300 each):</label>
                <input type="number" id="tablet" name="tablet" value="0" min="0">
            </div>
            <div>
                <input type="button" value="Calculate Total Price">
            </div>
        </form>
        <div class="total-price">
            Total Price: $0
        </div>
    </div>
</body>
</html>
