<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: blue;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            margin-bottom: 0px; /* Remove bottom margin */
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #1E90FF;
            color: white;
            padding: 5px 20px; /* Reduced padding to reduce height */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 30%; /* Adjust width if needed */
            margin: 0 auto; /* Center the button */
            display: block; /* Ensure block display */
            margin-top: 0px; /* Ensure no top margin */
        }
        button:hover {
            background-color: #0073e6;
        }
        .inline {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Survey Form</h1>
        <form>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="text" id="age" name="age" placeholder="Enter your age" required>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>

            <label>Would you recommend this survey form to a friend?</label>
           <b> <div class="inline">
                <label for="recommend-yes">
                    <input type="radio" id="recommend-yes" name="recommend" value="yes">Yes
                </label>
                <label for="recommend-no">
                    <input type="radio" id="recommend-no" name="recommend" value="no">No
                </label>
                <label for="recommend-maybe">
                    <input type="radio" id="recommend-maybe" name="recommend" value="maybe">Maybe
                </label> 
            </div></b><br>

            <label>Languages and Frameworks known (Check all that apply)</label>
            <div><b>
                <label for="java">
                    <input type="checkbox" id="java" name="language" value="java">Java
                </label>
                <label for="python">
                    <input type="checkbox" id="python" name="language" value="python">Python
                </label>
                <label for="react">
                    <input type="checkbox" id="react" name="language" value="react">React
                </label>
                <label for="angular">
                    <input type="checkbox" id="angular" name="language" value="angular">Angular
                </label>
                <label for="spring">
                    <input type="checkbox" id="spring" name="language" value="spring">Spring
                </label></b>
            </div>

            <label for="comments">Any comments or suggestions</label>
            <textarea id="comments" name="comments" rows="2" placeholder="Enter your comments or suggestions"></textarea>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
