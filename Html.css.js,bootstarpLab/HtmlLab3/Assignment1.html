<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Glenary's Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header nav {
            display: flex;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .menu-section, .video-section {
            margin-bottom: 40px;
        }
        .menu-section h2, .video-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .menu-items {
            display: flex;
            justify-content: space-between;
        }
        .menu-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 45%;
            text-align: center;
            overflow: hidden;
        }
         .menu-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }

        .menu-item h3 {
            font-size: 20px;
            margin: 10px 0;
	   text-align: left;

        }
        .menu-item p {
            margin: 5px 20px;
            text-align: left;
        }
        .menu-item .price {
            font-weight: bold;
            margin: 10px 20px;
            text-align: left;
        }
        .video-section video {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glenary's Restaurant</h1>
        <nav>
            <a href="#">Menu</a>
            <a href="#">Popular Dishes</a>
        </nav>
    </header>

    <div class="container">
        <div class="menu-section">
            <h2>Menu</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="C:/Users/radha/Desktop/Anudip_Labs/HTML_Lab_3/w.webp" alt="Pizza Supreme">
                    <div>
                        <h3>Pizza Supreme</h3>
                        <p>Pizza sauce, mozzarella, bacon, onion, beef mince, capsicum, pepperoni, mushroom, olives</p>
                        <p class="price">Price: ₹250</p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="C:/Users/radha/Desktop/Anudip_Labs/HTML_Lab_3/p.jpg" alt="Paneer Tikka">
                    <div>
                        <h3>Paneer Tikka</h3>
                        <p>Paneer, Yogurt, Ground Spices, Bell Peppers, Onions, Baby Corn, Mushrooms</p>
                        <p class="price">Price: ₹200</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="video-section">
            <h2>Popular Dishes</h2>
            <video controls>
                <source src="C:/Users/radha/Desktop/Anudip_Labs/HTML_Lab_3/v.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
