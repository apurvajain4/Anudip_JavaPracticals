<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Online Items and Prices</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: blue;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Sample Online Items and Prices</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$50</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
